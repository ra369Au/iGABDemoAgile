name: Move assigned card
on:
  issues:
    types:
      - assigned
jobs:
  move-assigned-card:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.3.0
        with:
          project: Docs Work
          column: In Progress
          repo-token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
